{config_load file="$language/lang_$language.conf" section="boxes"}
<div class="well well-small nomobile">
  <div class="clearfix">
    <span class="categoryheader pull-left">Login<!--{#heading_login#}--></span>
    <button class="btn btn-default btn-mini pull-right" data-toggle="collapse" data-target="#box_login"><span class="caret"></span></button>
  </div>
  <div id="box_login" class="collapsebox collapse in">
    <div class="boxcontent">
    {$FORM_ACTION}
      <fieldset>
        <label>{#text_email#}:</label>
        {$FIELD_EMAIL}
        <label>{#text_pwd#}:</label>
        {$FIELD_PWD}
        {$BUTTON}
        <a class="btn btn-link" href="{$LINK_LOST_PASSWORD}">{#text_password_forgotten#}</a>
     </fieldset>
    {$FORM_END}
    </div>
  </div>
</div>
