{config_load file="$language/lang_$language.conf" section="reviews"}
<h1>{#heading_reviews#} {$PRODUCTS_NAME}</h1>
<div class="well well-small">   
  <div class="row-fluid">
    <div class="span3"><b>{#title_date#}</b></div>
    <div class="span4"><b>{#title_author#}</b></div>
    <div class="span5"><b>{#title_rating#}</b></div>
  </div>
  {foreach name=aussen item=module_data from=$module_content} 
  <div class="row-fluid">
    <div class="span3">{$module_data.DATE}</div>
    <div class="span4">{$module_data.AUTHOR}</div>
    <div class="span5">{$module_data.RATING}</div>
  </div>
  {/foreach} 
</div>
