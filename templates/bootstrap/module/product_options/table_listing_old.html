{if $options != ''}
    {foreach name=outer item=options_data from=$options}
<div class="row-fluid bottom-line">
<div><b>{$options_data.NAME}:</b></div>
</div>
  {foreach key=key_data name=key_data item=item_data from=$options_data.DATA}
<div class="row-fluid">
  <div class="span1">
    <input type="radio" name="id[{$options_data.ID}]" value="{$item_data.ID}" {if $smarty.foreach.key_data.first}checked="checked" {/if} />
  </div>
  <div class="span4">
    <label class="radio">{$item_data.TEXT} {if $item_data.PRICE!=''}( {$item_data.PREFIX}{$item_data.PRICE} ){/if}</label>
  </div>
  <div class="span4">
    <label class="radio">ArtNr.: {$item_data.MODEL}</label>
  </div>
  <div class="span3">
    <label class="radio">{if $item_data.FULL_PRICE}{$item_data.FULL_PRICE}{elseif $item_data.PRICE}{$item_data.PREFIX}{$item_data.PRICE}{/if}</label>
  </div>
</div>
  {/foreach}
{/foreach}
{/if}
