{if $options!=''}
{foreach name=outer item=options_data from=$options} 
<div class="row-fluid">
<label class="span3"><b>{$options_data.NAME}:</b></label>
	<select class="span8" name="id[{$options_data.ID}]">
  {foreach key=key_data item=item_data from=$options_data.DATA}
    <option value="{$item_data.ID}">&nbsp;{$item_data.TEXT} {if $item_data.PRICE!=''}( {$item_data.PREFIX}{$item_data.PRICE} {if $item_data.FULL_PRICE}= {$item_data.FULL_PRICE}{/if} ){/if}&nbsp; </option>                   
  {/foreach}
  </select>
</div>
{/foreach} 
{/if}
