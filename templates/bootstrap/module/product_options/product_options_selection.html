{if $options!=''}
{foreach name=outer item=options_data from=$options} 
<p class="bottom-line"></p>
<div class="row-fluid">
  <div class="span3"><b>{$options_data.NAME}:</b></div>
  <div class="span8">
  {foreach key=key_data name=key_data item=item_data from=$options_data.DATA}
    <label class="radio"><input type="radio" name="id[{$options_data.ID}]" value="{$item_data.ID}" {if $smarty.foreach.key_data.first}checked="checked" {/if} />
    {$item_data.TEXT} {if $item_data.PRICE!=''}( {$item_data.PREFIX}{$item_data.PRICE} {if $item_data.FULL_PRICE}= {$item_data.FULL_PRICE}{/if} ){/if}</label>
  {/foreach}
  </div>
</div>
{/foreach}                                  
{/if}
